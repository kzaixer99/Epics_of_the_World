<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra • Interactive Globe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Work+Sans:wght@300;400;500&display=swap');
        
        :root {
            --primary-bg: #0a0e1a;
            --secondary-bg: #141824;
            --accent-blue: #4a9eff;
            --accent-gold: #ffd700;
            --text-primary: #e8edf5;
            --text-secondary: #a0aec0;
            --border-color: rgba(74, 158, 255, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Work Sans', sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, #0d1420 50%, #1a1f2e 100%);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        /* Animated background stars */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent);
            background-size: 200% 200%;
            background-position: 0% 0%;
            opacity: 0.4;
            animation: twinkle 60s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            align-items: start;
        }
        
        @media (min-width: 1024px) {
            .main-content {
                grid-template-columns: 2fr 1fr;
            }
        }
        
        .globe-container {
            background: var(--secondary-bg);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 60px rgba(74, 158, 255, 0.15);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out 0.3s backwards;
        }
        
        .globe-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(74, 158, 255, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }
        
        #globe-canvas {
            width: 100%;
            height: 500px;
            display: block;
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }
        
        .controls {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        
        .control-btn {
            background: linear-gradient(135deg, rgba(74, 158, 255, 0.2), rgba(74, 158, 255, 0.1));
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Work Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .control-btn:hover {
            background: linear-gradient(135deg, rgba(74, 158, 255, 0.4), rgba(74, 158, 255, 0.2));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 158, 255, 0.3);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        .locations-panel {
            background: var(--secondary-bg);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 60px rgba(74, 158, 255, 0.15);
            animation: fadeIn 1s ease-out 0.5s backwards;
            max-height: 700px;
            overflow-y: auto;
        }
        
        .locations-panel::-webkit-scrollbar {
            width: 6px;
        }
        
        .locations-panel::-webkit-scrollbar-track {
            background: rgba(74, 158, 255, 0.1);
            border-radius: 10px;
        }
        
        .locations-panel::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 10px;
        }
        
        .panel-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--accent-blue);
        }
        
        .location-item {
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(74, 158, 255, 0.05);
            border-radius: 12px;
            border-left: 3px solid var(--accent-gold);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .location-item:hover {
            background: rgba(74, 158, 255, 0.15);
            transform: translateX(5px);
            border-left-color: var(--accent-blue);
        }
        
        .location-name {
            font-weight: 500;
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
            color: var(--text-primary);
        }
        
        .location-coords {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-family: 'Courier New', monospace;
        }
        
        .info-text {
            text-align: center;
            margin-top: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            #globe-canvas {
                height: 400px;
            }
            
            .globe-container {
                padding: 1.5rem;
            }
            
            .locations-panel {
                padding: 1.5rem;
                max-height: 500px;
            }
            
            .control-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 480px) {
            #globe-canvas {
                height: 300px;
            }
            
            .controls {
                gap: 0.5rem;
            }
            
            .control-btn {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Terra</h1>
            <p class="subtitle">Explore Our World</p>
        </header>
        
        <div class="main-content">
            <div class="globe-container">
                <canvas id="globe-canvas"></canvas>
                <div class="controls">
                    <button class="control-btn" onclick="toggleRotation()">Toggle Rotation</button>
                    <button class="control-btn" onclick="resetView()">Reset View</button>
                    <button class="control-btn" onclick="toggleMarkers()">Toggle Markers</button>
                </div>
                <p class="info-text">Drag to rotate • Scroll to zoom • Click markers to explore</p>
            </div>
            
            <div class="locations-panel">
                <h2 class="panel-title">Featured Locations</h2>
                <div id="locations-list"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Featured locations with accurate coordinates
        const locations = [
            { name: 'Statue of Liberty, USA', lat: 40.6892, lon: -74.0445, desc: 'New York Harbor' },
            { name: 'Eiffel Tower, France', lat: 48.8584, lon: 2.2945, desc: 'Paris' },
            { name: 'Great Wall of China', lat: 40.4319, lon: 116.5704, desc: 'Beijing' },
            { name: 'Taj Mahal, India', lat: 27.1751, lon: 78.0421, desc: 'Agra' },
            { name: 'Machu Picchu, Peru', lat: -13.1631, lon: -72.5450, desc: 'Cusco Region' },
            { name: 'Christ the Redeemer, Brazil', lat: -22.9519, lon: -43.2105, desc: 'Rio de Janeiro' },
            { name: 'Pyramids of Giza, Egypt', lat: 29.9792, lon: 31.1342, desc: 'Cairo' },
            { name: 'Sydney Opera House, Australia', lat: -33.8568, lon: 151.2153, desc: 'Sydney' },
            { name: 'Big Ben, UK', lat: 51.5007, lon: -0.1246, desc: 'London' },
            { name: 'Mount Fuji, Japan', lat: 35.3606, lon: 138.7274, desc: 'Honshu' },
            { name: 'Colosseum, Italy', lat: 41.8902, lon: 12.4922, desc: 'Rome' },
            { name: 'Burj Khalifa, UAE', lat: 25.1972, lon: 55.2744, desc: 'Dubai' }
        ];
        
        // Three.js setup
        let scene, camera, renderer, globe, markers = [], controls;
        let autoRotate = true;
        let showMarkers = true;
        let mouseDown = false;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        let rotationX = 0, rotationY = 0;
        
        function init() {
            const canvas = document.getElementById('globe-canvas');
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
            camera.position.z = 3;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas, 
                antialias: true, 
                alpha: true 
            });
            renderer.setSize(width, height);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Create Earth
            createGlobe();
            
            // Create markers
            createMarkers();
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 3, 5);
            scene.add(directionalLight);
            
            // Mouse controls
            canvas.addEventListener('mousedown', onMouseDown);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('wheel', onWheel);
            
            // Touch controls
            canvas.addEventListener('touchstart', onTouchStart);
            canvas.addEventListener('touchmove', onTouchMove);
            canvas.addEventListener('touchend', onTouchEnd);
            
            // Handle resize
            window.addEventListener('resize', onWindowResize);
            
            // Populate locations list
            populateLocationsList();
            
            // Start animation
            animate();
        }
        
        function createGlobe() {
            const geometry = new THREE.SphereGeometry(1, 128, 128);
            
            // Load actual Earth texture
            const textureLoader = new THREE.TextureLoader();
            
            // Using NASA's Blue Marble texture from a reliable CDN
            const earthTexture = textureLoader.load(
                'https://unpkg.com/three-globe@2.31.0/example/img/earth-blue-marble.jpg',
                function() {
                    console.log('Earth texture loaded');
                },
                undefined,
                function() {
                    // Fallback to a different source if first fails
                    console.log('Trying alternate texture source');
                    earthMaterial.map = textureLoader.load('https://raw.githubusercontent.com/turban/webgl-earth/master/images/2_no_clouds_4k.jpg');
                    earthMaterial.needsUpdate = true;
                }
            );
            
            const bumpTexture = textureLoader.load('https://unpkg.com/three-globe@2.31.0/example/img/earth-topology.png');
            const specularTexture = textureLoader.load('https://unpkg.com/three-globe@2.31.0/example/img/earth-water.png');
            
            const earthMaterial = new THREE.MeshPhongMaterial({
                map: earthTexture,
                bumpMap: bumpTexture,
                bumpScale: 0.01,
                specularMap: specularTexture,
                specular: new THREE.Color(0x333333),
                shininess: 25
            });
            
            globe = new THREE.Group();
            const earthMesh = new THREE.Mesh(geometry, earthMaterial);
            globe.add(earthMesh);
            
            // Add cloud layer
            const cloudGeometry = new THREE.SphereGeometry(1.01, 64, 64);
            const cloudTexture = textureLoader.load('https://unpkg.com/three-globe@2.31.0/example/img/earth-clouds.png');
            const cloudMaterial = new THREE.MeshPhongMaterial({
                map: cloudTexture,
                transparent: true,
                opacity: 0.4,
                depthWrite: false
            });
            const clouds = new THREE.Mesh(cloudGeometry, cloudMaterial);
            globe.add(clouds);
            globe.userData.clouds = clouds;
            
            // Add atmosphere glow using shader
            const atmosphereGeometry = new THREE.SphereGeometry(1.1, 64, 64);
            const atmosphereMaterial = new THREE.ShaderMaterial({
                transparent: true,
                side: THREE.BackSide,
                uniforms: {
                    c: { value: 0.4 },
                    p: { value: 6.5 }
                },
                vertexShader: `
                    varying vec3 vNormal;
                    void main() {
                        vNormal = normalize(normalMatrix * normal);
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform float c;
                    uniform float p;
                    varying vec3 vNormal;
                    void main() {
                        float intensity = pow(c - dot(vNormal, vec3(0.0, 0.0, 1.0)), p);
                        gl_FragColor = vec4(0.3, 0.6, 1.0, 1.0) * intensity;
                    }
                `
            });
            const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
            globe.add(atmosphere);
            
            scene.add(globe);
        }
        
        function createMarkers() {
            locations.forEach(location => {
                const marker = createMarker(location);
                markers.push(marker);
                globe.add(marker);
            });
        }
        
        function createMarker(location) {
            const markerGroup = new THREE.Group();
            
            // Convert lat/lon to 3D position
            const phi = (90 - location.lat) * Math.PI / 180;
            const theta = (location.lon + 180) * Math.PI / 180;
            const radius = 1.01;
            
            const x = -(radius * Math.sin(phi) * Math.cos(theta));
            const y = radius * Math.cos(phi);
            const z = radius * Math.sin(phi) * Math.sin(theta);
            
            // Pin marker
            const pinGeometry = new THREE.ConeGeometry(0.02, 0.08, 8);
            const pinMaterial = new THREE.MeshPhongMaterial({
                color: 0xffd700,
                emissive: 0xff6600,
                shininess: 100
            });
            const pin = new THREE.Mesh(pinGeometry, pinMaterial);
            pin.position.set(x, y, z);
            pin.lookAt(0, 0, 0);
            pin.rotateX(Math.PI);
            
            // Pulsing glow
            const glowGeometry = new THREE.SphereGeometry(0.03, 16, 16);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xffd700,
                transparent: true,
                opacity: 0.6
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            glow.position.set(x, y, z);
            
            markerGroup.add(pin);
            markerGroup.add(glow);
            markerGroup.userData = location;
            
            // Animate glow
            markerGroup.userData.glowPhase = Math.random() * Math.PI * 2;
            
            return markerGroup;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Auto rotation
            if (autoRotate && !mouseDown) {
                targetRotationY += 0.001;
            }
            
            // Smooth rotation
            rotationX += (targetRotationX - rotationX) * 0.05;
            rotationY += (targetRotationY - rotationY) * 0.05;
            
            globe.rotation.x = rotationX;
            globe.rotation.y = rotationY;
            
            // Rotate clouds slightly faster than Earth for realism
            if (globe.userData.clouds) {
                globe.userData.clouds.rotation.y += 0.0002;
            }
            
            // Animate marker glows
            markers.forEach(marker => {
                marker.userData.glowPhase += 0.05;
                const glow = marker.children[1];
                if (glow && showMarkers) {
                    glow.material.opacity = 0.4 + Math.sin(marker.userData.glowPhase) * 0.3;
                    glow.scale.setScalar(1 + Math.sin(marker.userData.glowPhase) * 0.2);
                }
                marker.visible = showMarkers;
            });
            
            renderer.render(scene, camera);
        }
        
        // Mouse controls
        function onMouseDown(e) {
            mouseDown = true;
            mouseX = e.clientX;
            mouseY = e.clientY;
        }
        
        function onMouseMove(e) {
            if (!mouseDown) return;
            
            const deltaX = e.clientX - mouseX;
            const deltaY = e.clientY - mouseY;
            
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            targetRotationY += deltaX * 0.005;
            targetRotationX += deltaY * 0.005;
            targetRotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, targetRotationX));
        }
        
        function onMouseUp() {
            mouseDown = false;
        }
        
        function onWheel(e) {
            e.preventDefault();
            camera.position.z += e.deltaY * 0.001;
            camera.position.z = Math.max(1.5, Math.min(5, camera.position.z));
        }
        
        // Touch controls
        let touchStartX = 0, touchStartY = 0;
        
        function onTouchStart(e) {
            if (e.touches.length === 1) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                mouseDown = true;
            }
        }
        
        function onTouchMove(e) {
            if (e.touches.length === 1 && mouseDown) {
                const deltaX = e.touches[0].clientX - touchStartX;
                const deltaY = e.touches[0].clientY - touchStartY;
                
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                
                targetRotationY += deltaX * 0.005;
                targetRotationX += deltaY * 0.005;
                targetRotationX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, targetRotationX));
            }
        }
        
        function onTouchEnd() {
            mouseDown = false;
        }
        
        function onWindowResize() {
            const canvas = document.getElementById('globe-canvas');
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }
        
        // Control functions
        function toggleRotation() {
            autoRotate = !autoRotate;
        }
        
        function resetView() {
            targetRotationX = 0;
            targetRotationY = 0;
            camera.position.z = 3;
        }
        
        function toggleMarkers() {
            showMarkers = !showMarkers;
        }
        
        function flyToLocation(location) {
            const phi = (90 - location.lat) * Math.PI / 180;
            const theta = (location.lon + 180) * Math.PI / 180;
            
            targetRotationY = theta - Math.PI;
            targetRotationX = -phi + Math.PI / 2;
        }
        
        function populateLocationsList() {
            const list = document.getElementById('locations-list');
            locations.forEach(location => {
                const item = document.createElement('div');
                item.className = 'location-item';
                item.innerHTML = `
                    <div class="location-name">${location.name}</div>
                    <div class="location-coords">${location.lat.toFixed(4)}°, ${location.lon.toFixed(4)}°</div>
                `;
                item.onclick = () => flyToLocation(location);
                list.appendChild(item);
            });
        }
        
        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
